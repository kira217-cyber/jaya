    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #000;
        overflow: hidden;
      }

      .loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      .loader img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        animation: shine 2.5s linear infinite;
      }

      @keyframes shine {
        0% {
          filter: brightness(1) contrast(1);
        }
        50% {
          filter: brightness(1.15) contrast(1.1);
        }
        100% {
          filter: brightness(1) contrast(1);
        }
      }

      .main-content {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.8s ease;
      }
      .show {
        opacity: 1;
        visibility: visible;
      }

      /* মোবাইলে loader দেখাবে */
      @media (max-width: 768px) {
        .loader {
          display: flex;
        }
      }

      /* ডেস্কটপে সরাসরি সাইট */
      @media (min-width: 769px) {
        .loader {
          display: none !important;
        }
        .main-content {
          opacity: 1;
          visibility: visible;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loader Image -->
    <!-- Loader Image -->
    <div class="loader">
      <img src="./src/assets/bbbbbbbbbbbbbbbbb.jpeg" alt="CP666 Loader" />
    </div>

    <script>
      // Loader only for mobile
      if (window.innerWidth <= 768) {
        setTimeout(() => {
          document.querySelector(".loader").style.opacity = "0";
          document.querySelector(".loader").style.visibility = "hidden";
          document.querySelector(".main-content").classList.add("show");
        }, 1000);
      } else {
        document.querySelector(".main-content").classList.add("show");
      }
    </script>
  </body>
